        <!-- Contenido especifico de la página de Combos -->
        <h1 class="mb-4">Administrar Combos</h1>

        <!-- Botón para abrir la ventana modal de agregar combo -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalAgregarCombo">
            Agregar Combo <i class="bi bi-bag-plus-fill"></i>
        </button>

        <!-- Tabla de Combos -->
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" class="text-center">ID</th>
                    <th scope="col" class="text-center">Combo</th>
                    <th scope="col" class="text-center">Detalle</th>
                    <th scope="col" class="text-center">Precio</th>
                    <th scope="col" class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaCombos">
                <!-- Aquí se cargarán los combos dinámicamente -->
                 Ejemplo de fila de combo:
                <tr>
                    <th scope="row">1</th>
                    <td class="text-center">2</td>
                    <td class="text-center">golosinas</td>
                    <td class="text-center">alfajor y gaseosa</td>
                    <td class="text-center">$400</td>
                    <td class="text-center">
                        <button type="button" class="btn btn-primary btn-sm" data-btn-grupo="editar-combo">
                            Editar <i class="bi bi-pencil"></i>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" data-btn-grupo="eliminar-combo">
                            Eliminar <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
                
            </tbody>
        </table>

        <!-- Modal para agregar combo (reutilizar código existente) -->
        <div class="modal fade" id="modalAgregarCombo" tabindex="-1" aria-hidden="true">
            <!-- Contenido del modal (reutilizar código existente) -->
        </div>
