<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/mystyle.css">
    <link rel="stylesheet" href="./css/style-vendedor.Css">
    
    <!--Icon-->
    <link rel="icon" href="./favicon/favicon.ico">
    <script src="https://kit.fontawesome.com/364177c3f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"defer></script>
    <script src="./js/buscar-producto.js" defer></script>
    <title>Estockear:Generar Ventas</title>
</head>

<body>
    <header class="">
        <div class="row">
            <div class="mx-auto col-12">
                <!-- navbar - inicio -->
                <nav class="navbar navbar-expand-lg bg-black">
                    <div class="container-fluid">
                        <a class="navbar-brand text-light fs-5" href="#">Estockear</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link text-light mt-1" href="index-vendedor.html">Vendedor</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light mt-1 fs-6" href="vendedor-generar-ventas.html">Generar
                                        venta</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light mt-1 fs-6" href="#">Combos</a>
                                </li>
                            </ul>
                        </div>
                        <ul class="navbar-nav">
                            <li class="nav-item text-end">
                                <a class="nav-link" href="./index.html"><button class="btn btn-danger py-1" id="salir"><i class="bi bi-door-closed"></i> Cerrar sesion</button></a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- navbar - fin -->
            </div>
        </div>
    </header>
    <section class="container">
        <form action="" id="generarVentas">
            <div class="bg-black pt-2 pe-3 pb-2 ps-3  mt-3 rounded-1">                
                <div class="input-group  mt-4 mb-3">
                        <input type="search" name="buscarInput" id="buscarInput" class="form-control" placeholder="Buscar producto" required>
                        <input type="number" name="cantidadInput" id="cantidadInput" placeholder="Cantidad" class="form-control " required>
                        <button class="input-group-text btn btn-danger rounded-1" type="button" id="buscarBoton"><i class="bi bi-search"></i></button>
                        <div class="invalid-feedback text-center border border-2 border-danger fs-6 rounded-1 bg-white mt-2" id="smsError"></div>
                </div>
                <div class="table-responsive">
                    <table class="table table-dark table-striped" id="myTablaVenta">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col" class="text-center">ID</th>
                                <th scope="col" class="text-center">Producto</th>
                                <th scope="col" class="text-center">Marca</th>
                                <th scope="col" class="text-center">Cantidad</th>
                                <th scope="col" class="text-center">Stock</th>
                                <th scope="col" class="text-center">Precio unitario</th>
                                <th scope="col" class="text-center">Valoracion</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            
                        </tbody>
                        <tfoot>
                            <th scope="row">Precio Total</th>
                            <td class="text-center"></td>
                            <td class="text-center"></td>
                            <td class="text-center"></td>
                            <td class="text-center"></td>
                            <td class="text-center"></td>
                            <td class="text-center"></td>
                            <td class="text-center" id="total"></td>
                        </tfoot>
                    </table>
                </div>  
                <div class="text-end">
                    <button type="submit" class="btn btn-danger" id="realizarVentaBoton">Realizar Venta&nbsp;<i class="bi bi-currency-dollar"></i></button>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
